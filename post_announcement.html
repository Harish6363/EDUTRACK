{% extends 'base.html' %}
{% block title %}Post Announcement{% endblock %}

{% block dashboard_content %}
<div class="header"><h1>Post a New Announcement</h1></div>
<div class="card">
  <form method="post" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="e.g., Mid-Term Exam Schedule" required>

    <label for="post_type">Type of Post</label>
    <select id="post_type" name="post_type" required>
      <option value="Event">Event</option>
      <option value="Schedule">Schedule</option>
      <option value="Circular">Circular</option>
      <option value="General">General Announcement</option>
    </select>

    <label for="content">Content</label>
    <textarea id="content" name="content" rows="8" placeholder="Enter the full details here..." required></textarea>

    <label for="image_file">Attach an Image (Optional)</label>
    <input type="file" id="image_file" name="image_file" accept="image/png, image/jpeg, image/gif">

    <button class="btn" style="margin-top:15px;">Post to Students</button>
  </form>
</div>
{% endblock %}
